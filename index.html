<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Logos Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /*
        Joe sort styling.
        */
    </style>
</head>
<body>
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold mb-4">Tech Company Information</h1>
        <p class="mb-4">For practicing array method usage</p>
        <div class="mb-4">
            <button id="randomise" class="bg-blue-500 text-white px-4 py-2 mr-2">RANDMOMISE COMPANIES </button>
            <button id="filterByTurnover" class="bg-blue-500 text-white px-4 py-2 mr-5">FILTER COMPANIES BY TURNOVER</button>
            <label for="findLogoByName" class="bg-blue-500 text-white px-4 py-2 mr-5">FIND LOGO BY NAME</label>
            <select id="findLogoByName">
                <option value="amazon">Amazon</option>
                <option value="baidu">Baidu</option>
                <option value="google">Google</option>
                <option value="lenovo">Lenovo</option>
                <option value="meta">Meta</option>
                <option value="microsoft">Microsoft</option>
                <option value="ripple">Ripple</option>
                <option value="piedpiper">PiedPiper</option>
                <option value="vocera">Vocera</option>
                <option value="yandex">Yandex</option>
            </select>
            <button id="alphabeticallySort" class="bg-blue-500 text-white px-4 py-2 mr-5">ALPHABETICALLY SORT</button>
            <button id="companyProfitsReduce" class="bg-blue-500 text-white px-4 py-2 mr-5">TOTAL COMPANY PROFITS .REDUCE</button>
            <div id="totalProfitsDisplay" class="text-xl font-bold mb-4"></div>
            <button id="removeFirstCompanyShift" class="bg-blue-500 text-white px-4 py-2 mr-5">REMOVE FIRST COMPANY .SHIFT</button>
            <button id="addFirstCompanyShift" class="bg-blue-500 text-white px-4 py-2 mr-5">ADD FIRST ELEMENT .UNSHIFT</button>
            <button id="removeLastCompanyPop" class="bg-blue-500 text-white px-4 py-2 mr-5">REMOVE LAST COMPANY .POP</button>
            <label for="removeSpecifiedCompany" class="bg-blue-500 text-white px-4 py-2 mr-5">FIND LOGO BY NAME</label>
            <select id="removeSpecifiedCompany" multiple>
                <option value="amazon">Amazon</option>
                <option value="baidu">Baidu</option>
                <option value="google">Google</option>
                <option value="lenovo">Lenovo</option>
                <option value="meta">Meta</option>
                <option value="microsoft">Microsoft</option>
                <option value="ripple">Ripple</option>
                <option value="piedpiper">PiedPiper</option>
                <option value="vocera">Vocera</option>
                <option value="yandex">Yandex</option>
            </select>
        </div>
        <div id="logoList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
