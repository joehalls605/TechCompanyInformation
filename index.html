<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Logos Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /*
        Joe sort styling.
        */
    </style>
</head>
<body>
    <div class="container mx-auto p-5">
        <h1 class="text-2xl font-bold mb-4">Tech Company Information</h1>
        <p class="mb-4">For practicing array method usage</p>
        <div class="mb-4">
            <button id="randomise" class="bg-blue-500 text-white px-4 py-2 mr-2">RANDMOISE</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">ALPHABETICAL .MAP</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">FILTER COMPANIES BY TURNOVER .FILTER</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">FIND LOGO BY NAME .FIND</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">SORT ALPHABETICALLY .SORT</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">TOTAL COMPANY PROFITS .REDUCE</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">REMOVE FIRST COMPANY .SHIFT</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">----- .UNSHIFT</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 mr-5">REMOVE LAST COMPANY .POP</button>
            <button id="" class="bg-blue-500 text-white px-4 py-2 m-5">REMOVE SPECIFIED COMPANIES .SLICE</button>
        </div>
        <div id="logoList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
